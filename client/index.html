  <div id="content" class="container-fluid">

    <div class="adobe-controlGroup">
      <div class="adobe-inputGroup">
        <span class="prefix">name</span>
        <input class="adobe-input adobe-input-2x" id="sendName" type="text" name="name" value="com.playwrite.console">
        <span class="prefix">data</span>
        <input class="adobe-input adobe-input-2x" id="sendData" type="text" name="data" value="Data to send">
      </div>
      <div id="sendBtn" class="adobe-btn adobe-btn-lg">
        <span class="icon fa fa-envelope fa-lg"></span>
        <span>dispatch</span>
      </div>
    </div>
    <div class="adobe-controlGroup">
      <div class="adobe-inputGroup">
        <span class="prefix">name</span>
        <input class="adobe-input adobe-input-2x" id="receiveName" type="text" name="name" value="com.playwrite.console">
        <span class="prefix">data</span>
        <input class="adobe-input adobe-input-2x" id="receiveData" type="text" name="data" value="Data to send">
      </div>
      <div class="adobe-btn adobe-btn-lg">
        <span class="icon fa fa-envelope-open fa-lg"></span>
        <span>listen</span>
      </div>


    </div>
    <div id="testBtn" class="adobe-btn">
      <span class="icon fa fa-magic"></span>
    </div>
